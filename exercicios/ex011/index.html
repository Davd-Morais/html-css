<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/ocaminhoqueeuquero.mp3" type="audio/mpeg">
        <source src="midia/ocaminhoqueeuquero.ogg" type="audio/ogg">
        <source src="midia/ocaminhoqueeuquero.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ocaminhoqueeuquero.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Reproduzindo Vídeo</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5.</p>
    <video width="640" height="360" autoplay controls muted loop poster="imagens/poster.jpg">
        <source src="midia/ocaminhoqueeuquero.mp4" type="video/mp4">
        <source src="midia/ocaminhoqueeuquero.ogg" type="video/ogg">
        <source src="midia/ocaminhoqueeuquero.webm" type="video/webm">
        <p>Infelizmente seu navegador não consegue reproduzir vídeo. <a href="midia/ocaminhoqueeuquero.mp4"> Clique aqui para baixar o arquivo MP4</a></p>
</body>
</html>
